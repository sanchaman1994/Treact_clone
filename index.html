<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<link rel="icon" href="./Assets/logo.svg" type="image/icon type" />
		<title>Treact-Home Page</title>
	</head>
	<body>
		<section id="landing">
			<div class="row">
				<nav>
					<a class="logo" href="#">
						<img src="./Assets/logo.svg" alt="logo" />
						<span class="active">Treact</span>
					</a>
					<div class="nav__links">
						<a class="link link__hover-effect" href="#">About</a>
						<a class="link link__hover-effect" href="#">Blog</a>
						<a class="link link__hover-effect" href="#">Pricing</a>
						<a class="link link__hover-effect" href="#">Contact Us</a>
						<a class="link link__hover-effect" href="#">Login</a>
						<a href="#">
							<button class="nav__btn click">Sign Up</button>
						</a>
					</div>
				</nav>
			</div>
			<header>
				<div class="row">
					<div class="here__section">
						<div class="left__column">
							<h1 class="hero__title">
								Beautiful React Templates <span class="purple">for you</span>.
							</h1>
							<p class="hero__para">
								Our templates are easy to setup, understand and customize. Fully
								modular components with a variety of pages and components.
							</p>

							<div class="hero__input">
								<input
									class="hero__input-input"
									type="text"
									placeholder="Your E-mail Address"
								/>
								<button class="hero__input-btn click">Get Started</button>
							</div>

							<div class="hero__partners">
								<p>OUR TRUSTED CUSTOMERS</p>
								<img src="./Assets/customer__logo.png" alt="customer logo" />
							</div>
						</div>
						<div class="right__column">
							<img src="./Assets/hero_image.svg" alt="hero image" />
						</div>
					</div>
				</div>
			</header>
		</section>
	</body>
</html>
